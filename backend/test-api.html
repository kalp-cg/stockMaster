<!DOCTYPE html>
<html>
<head>
    <title>StockMaster API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>StockMaster API Test</h1>
        
        <h2>Test Signup</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Test Admin" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="admin@test.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="password123" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="STAFF">Staff</option>
                    <option value="INVENTORY_MANAGER">Inventory Manager</option>
                    <option value="ADMIN" selected>Admin</option>
                </select>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        
        <h2>Test Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" value="admin@test.com" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" value="password123" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <h2>Test Create Product</h2>
        <form id="productForm">
            <input type="hidden" id="authToken" name="token">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="name" value="Test Product" required>
            </div>
            <div class="form-group">
                <label for="sku">SKU:</label>
                <input type="text" id="sku" name="sku" value="TEST001" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" value="A test product">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" value="99.99" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="lowStockThreshold">Low Stock Threshold:</label>
                <input type="number" id="lowStockThreshold" name="lowStockThreshold" value="10" required>
            </div>
            <button type="submit">Create Product</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.innerHTML = '<pre>' + JSON.stringify(message, null, 2) + '</pre>';
        }

        // Signup form
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(result, true);
                    // Store token for product creation
                    document.getElementById('authToken').value = result.token;
                } else {
                    showResult(result, false);
                }
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(result, true);
                    // Store token for product creation
                    document.getElementById('authToken').value = result.token;
                } else {
                    showResult(result, false);
                }
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        });

        // Product form
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const token = data.token;
            delete data.token; // Remove token from product data
            
            if (!token) {
                showResult({ error: 'Please login or signup first to get a token' }, false);
                return;
            }
            
            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        ...data,
                        price: parseFloat(data.price),
                        lowStockThreshold: parseInt(data.lowStockThreshold)
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(result, true);
                } else {
                    showResult(result, false);
                }
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        });
    </script>
</body>
</html>
